name: Python package

on: [push]

jobs:

  format:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Check formatting
      uses: pre-commit/action@v2.0.0

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Lint with flake8
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8
        flake8 pytest_adaptavist --count --show-source --statistics --max-line-length 160
        flake8 . --count --exit-zero --statistics --max-line-length 160
    - name: Lint with pylint
      run: |
        python -m pip install pylint pytest
        python -m pip install -e .
        pylint --errors-only --score=n pytest_adaptavist
        pylint --exit-zero --score=n --disable=C,E,R --enable=useless-suppression pytest_adaptavist
    - name: Lint with mypy
      run: |
        python -m pip install mypy
        mypy --ignore-missing-imports pytest_adaptavist

  test:
    name: Test with Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
    steps:
    - name: Checkout sources
      uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest-cov adaptavist
    - name: Test with pytest
      run: |
        pytest --cov=pytest_adaptavist
